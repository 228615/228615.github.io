<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bobatron Support</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="banner1">
        <img src="banner.jpg">
    </div>

    <!-- Dropdown menu -->
    <div class="menu">
        <p>Menu</p>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="avrg.html">Avarage Ticket Price</a></li>
            <li><a href="tour.html">Tour</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>




    <div class="main">
      <table id="table">
          <thead></thead>
          <tbody></tbody>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("https://my.api.mockaroo.com/Project.json?key=1bf59a30")
                  .then((res) => res.json())
                  .then((data) => {
                    let headers = `
                    <tr>
                      <th>Time</th>
                      <th>Date</th>
                      <th>Venue name</th>
                      <th>Venue addres</th>
                      <th>City</th>
                      <th>Venue capacity</th>
                      <th>Support</th>
                      <th>Price USD</th>
                    </tr>`;
                    document.querySelector("thead").innerHTML = headers;
          
                    let rows = "";
                    data.forEach((facility) => {
                      rows += `
                        <tr>
                          <td>${facility.Time}</td>
                          <td>${facility.Date} </td>
                          <td>${facility.Venue_name}</td>
                          <td>${facility.Venue_address}</td>
                          <td>${facility.City}</td>
                          <td>${facility.Venue_capacity}</td>
                          <td>${facility.Support}</td>
                          <td>${facility.Price_USD}</td>
                        </tr>
                      `;
                    });
                    document.querySelector("tbody").innerHTML = rows;
                  });
              });
        </script>

    </div>




    

    <!-- JavaScript to toggle the dropdown menu -->
    <script>
        var menu = document.querySelector('.menu');
        menu.addEventListener('click', function () {
            menu.classList.toggle('open');
        });
    </script>
</body>

</html>
