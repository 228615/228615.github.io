<!--CONTACT PAGE-->
<img src="https://via.placeholder.com/1200x300" alt="Bobatron banner" style="width: 100%;">

<!-- Add a form that allows users to send a message to the band -->
<div class="page-content contact">
  <h1>Contact Bobatron</h1>
  <p>Have a question or want to book the band for an event? Fill out the form below and we'll get back to you as soon as possible:</p>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5"></textarea><br>
    <input type="submit" value="Send">
  </form> 
</div>
